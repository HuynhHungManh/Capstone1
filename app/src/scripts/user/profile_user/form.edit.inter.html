<ul class="single-category">
    <li class="row">
        <h6 class="title col-xs-3">Name Interest: </h6>
        <div class="col-xs-9">
            {{name}}
        </div>
    </li>
    <br>
    <li class="row">
        <h6 class="title col-xs-3">Edit name: </h6>
        <div class="col-xs-7">

            <div class="inn-simi">
                <button type="button" class="btn btn-info" ng-click="updateInter()" >Save</button>
            </div>
        </div>
    </li>
    <a href="" ng-click="back()">Back</a>
    <br>
</ul>
