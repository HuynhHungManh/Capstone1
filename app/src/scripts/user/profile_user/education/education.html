<script>
    $('#exampleModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var recipient = button.data('whatever') // Extract info from data-* attributes
        // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
        var modal = $(this)
        modal.find('.modal-title').text('New message to ' + recipient)
        modal.find('.modal-body input').val(recipient)
    })
</script>

<div class="form-group">

    <div class="bd-example">
        <div class="modal fade" id="exampleModaledu" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabeledu"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="exampleModalLabeledu">Add Project</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <label class="form-control-label">Name Project:</label>
                                    </div>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" ng-model="editProject.name"
                                               placeholder="Enter name project...">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <label class="form-control-label">Subject :</label>
                                    </div>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" ng-model="editProject.subject"
                                               placeholder="Enter subject...">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <label class="form-control-label">Content:</label>
                                    </div>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" ng-model="editProject.content"
                                               placeholder="Enter content...">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <label class="form-control-label">Skills require :</label>
                                    </div>
                                    <div class="col-sm-10">
                                        <input type="text" ng-model="SkillRe.name">
                                    </div>
                                    <!--<div class="col-sm-1">-->
                                        <!--<button type="button" class="btn btn-warning" ng-click="demo()">Add-->
                                        <!--</button>-->
                                    <!--</div>-->
                                </div>

                            </div>
                            <div class="form-group">
                                <div class="row" ng-repeat="skill in arrSkill">
                                    <div class="col-sm-2">
                                        <label class="form-control-label">Name Skill : </label>
                                    </div>
                                    <div class="col-sm-9">
                                        <!--<li ng-repeat="skill in choosed"><a>{{skill.name}}</a>-->
                                        <!--</li>-->
                                        <p class="fontBlue" >{{skill}}</p>
                                    </div>
                                    <div class="col-sm-1">
                                        <a><i class="edit-pen fa fa-remove" ng-click="deleReq(skill)">
                                        </i></a>
                                    </div>
                                </div>
                            </div>
                            <br>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <label class="form-control-label">Day start :</label>
                                    </div>
                                    <div class="col-sm-10">
                                        <div class="input-group date">
                                            <div class="dateholder">
                                                <input type="date" class="datepicker" ng-model="editProject.from_date">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <label class="form-control-label">Day end :</label>
                                    </div>
                                    <div class="col-sm-10">
                                        <div class="input-group date">
                                            <div class="dateholder">
                                                <input type="date" class="datepicker" ng-model="editProject.to_date">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <label class="form-control-label">Describe of product :</label>
                                    </div>
                                    <div class="col-sm-10">
                                        <textarea rows="4" cols="50" ng-model="editProject.describe"
                                                  placeholder="Enter describe..."
                                                  ng-model="editProject.describe"></textarea>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    {{updateSkill}}
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary " ng-click="createProject()">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
