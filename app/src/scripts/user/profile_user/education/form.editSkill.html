<div ng-init="item.isred= false" style="cursor:pointer" ng-repeat="skill in DelSkill">
    <ul class="row">
        <li class="col-sm-3">
            <h6 class="title-tags">Skills required:</h6>
        </li>
        <li class="col-sm-9">
            <div class="row">
                <div class="col-sm-9">
                    <div><a ng-class="{red : isred}" ng-model="red.isred">{{skill.name}}</a></div>
                </div>
                <div class="col-sm-3">
                    <a class="editskill" ng-click="removeSkillReq(skill.id)"><i class="fa fa-remove"
                                                                                ng-click="isred =!isred"></i></a>
                </div>
            </div>
        </li>
    </ul>
    <ul class="row">
        <li class="col-sm-3">
            <h6 class="title-tags">Edit name skills:</h6>
        </li>
        <li class="col-sm-9">
            <div class="row">
                <div class="col-sm-12">
                    <div><input type="text"></div>
                </div>
            </div>
        </li>

    </ul>
</div>
<div class="buttonRight">
    <a ng-click="changeformeditskill()"><i class="fa fa-arrow-left" ng-click="isred =!isred"></i></a>&nbsp;

    <a ng-click="changeformeditskill()"><i class="fa fa-check" ></i></a>
</div>
