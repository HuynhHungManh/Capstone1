<div id="main-wrapper">
    <div class="compny-profile">
        <!-- SUB Banner -->
        <div class="profile-bnr user-profile-bnr">
            <div class="container">
                <div class="pull-left">
                    <h2>CONFIRM</h2>
                    <h5>Information Student </h5>
                </div>
                <div ng-if="isVeri">
                    <my-directive-image></my-directive-image>
                </div>
            </div>
        </div>

        <!-- Modal POPUP -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="container">
                        <h6><a class="close" href="#." data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></a> Send Message</h6>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Company Content -->
    <div class="profile-company-content user-profile main-user" data-bg-color="f5f5f5">
        <div class="container">
            <div class="row">

                <!-- Nav Tabs -->
                <div class="col-md-12">
                    <ul class="nav nav-tabs">
                        <li ><a data-toggle="tab" href="" ng-click="changetap(1)">Profile</a>
                        </li>
                        <!--<li><a data-toggle="tab" ui-sref="education/username={{userTempSc}}">Education</a></li>-->
                        <li><a data-toggle="tab" href=""  ng-click="changetap(2)">Education</a></li>
                        <li><a data-toggle="tab" href="" ng-click="changetap(3)">Project</a></li>
                        <li><a data-toggle="tab" href=""  ng-click="changetap(4)">Job</a></li>
                        <li class="active"><a data-toggle="tab" href=""  ng-click="changetap(5)">Approve</a></li>


                        <!--<li><a href=""> <img src="http://vignette1.wikia.nocookie.net/daftpunk/images/2/2a/Check.png/revision/latest?cb=20140708054958"></a></li>-->
                    </ul>
                </div>

                <!-- Tab Content -->
                <div ng-if="checkShowBtn()"></div>
                <div ng-if="checkShowBtn()" class="col-md-12">
                    <div class="tab-content">

                        <!-- PROFILE -->
                        <div id="profile" class="tab-pane fade in active">
                            <div class="row">

                                <div class="col-md-12">
                                    <!-- Skills -->
                                    <div class="sidebar">
                                        <h5 class="main-title">Confirm</h5>
                                        <div class="job-skills">
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label">Choose name teacher :</label>
                                                <div class="col-lg-9">
                                                    <!--<input list="eLevels" name="eLevel" />-->
                                                    <!--<input list="status" class="form-control" type="text"-->
                                                           <!--name="status" placeholder="Choose name ...">-->
                                                    <select id="status" ng-model="Veri.reciver_id">
                                                        <option ng-repeat="tea in teachers" value="{{tea.id}}">{{tea.personal.firstName}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label">Choose :</label>
                                                <div class="col-lg-9">

                                                    <select id="personal" ng-model="Veri.type">
                                                        <option value="personal" >personal</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label">Message :</label>
                                                <div class="col-lg-9">
                                                    <textarea rows="4" cols="50"
                                                              placeholder="Enter message..." ng-model="Veri.message"></textarea>
                                                </div>
                                            </div>
                                            <button ng-class="buttonCenter" type="button" class="btn btn-info" ng-click="send()">Send</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Jobs -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
