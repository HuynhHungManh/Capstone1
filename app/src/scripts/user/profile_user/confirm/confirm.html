<div id="main-wrapper">
    <div class="compny-profile">
        <!-- SUB Banner -->
        <div class="profile-bnr user-profile-bnr">
            <div class="container">
                <div class="pull-left">
                    <h2>CONFIRM</h2>
                    <h5>Information Student </h5>
                </div>
                <div class="buttonRightImg">
                    <a href=""><img src="https://cdn2.iconfinder.com/data/icons/flat-user/114/user-check-512.png"></a>
                    <p class="verified">Verified</p>
                </div>

            </div>
        </div>

        <!-- Modal POPUP -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="container">
                        <h6><a class="close" href="#." data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></a> Send Message</h6>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Company Content -->
    <div class="profile-company-content user-profile main-user" data-bg-color="f5f5f5">
        <div class="container">
            <div class="row">

                <!-- Nav Tabs -->
                <div class="col-md-12">
                    <ul class="nav nav-tabs">
                        <li><a data-toggle="tab" href="#/profile_user/username={{user.username}}">Profile</a></li>
                        <li><a data-toggle="tab" href="#/education/username={{user.username}}">Education</a></li>
                        <li><a data-toggle="tab" href="#/project/username={{user.username}}">Project</a></li>
                        <li><a data-toggle="tab" href="#/update_job/username={{user.username}}">Job</a></li>
                        <li class="active"><a data-toggle="tab"
                                              href="#/confirm/username={{user.username}}">Approve</a></li>


                        <!--<li><a href=""> <img src="http://vignette1.wikia.nocookie.net/daftpunk/images/2/2a/Check.png/revision/latest?cb=20140708054958"></a></li>-->
                    </ul>
                </div>

                <!-- Tab Content -->
                <div class="col-md-12">
                    <div class="tab-content">

                        <!-- PROFILE -->
                        <div id="profile" class="tab-pane fade in active">
                            <div class="row">

                                <div class="col-md-12">
                                    <!-- Skills -->
                                    <div class="sidebar">
                                        <h5 class="main-title">Confirm</h5>
                                        <div class="job-skills">
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label">Choose name teacher :</label>
                                                <div class="col-lg-9">
                                                    <!--<input list="eLevels" name="eLevel" />-->
                                                    <input list="status" class="form-control" type="text"
                                                           name="status" placeholder="Choose name ...">
                                                    <datalist id="status">
                                                        <option value="Dinh Tien Vu">
                                                        <option value="Nguyen Duc Man">
                                                        <option value="Vo Van Luong">
                                                        <option value="Nguyen Thi Bao Trang">
                                                    </datalist>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label">Choose default :</label>
                                                <div class="col-lg-9">
                                                    <!--<input list="eLevels" name="eLevel" />-->
                                                    <input list="personal" class="form-control" type="text"
                                                           name="personal" placeholder="Choose name ...">
                                                    <datalist id="personal">
                                                        <option value="personal">
                                                    </datalist>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label">Message :</label>
                                                <div class="col-lg-9">
                                                    <textarea rows="4" cols="50"
                                                              placeholder="Enter message..."></textarea>
                                                </div>
                                            </div>
                                            <button ng-class="buttonCenter" type="button" class="btn btn-info">Send</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Jobs -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
